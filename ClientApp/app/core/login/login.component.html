<form #loginForm="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1"> Địa chỉ email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email của bạn">
        <small id="emailHelp" class="form-text text-muted">Đừng bao giờ chia sẻ thông tin của bạn với người khác.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mật khẩu</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Ghi nhớ
        </label>
    </div>
    <button type="submit" class="btn btn-primary text-center" rippleEffect>Đăng nhập</button>
</form>
