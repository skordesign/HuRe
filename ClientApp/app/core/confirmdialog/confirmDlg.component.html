<div [@confirmDialogChanged] class=" modal " *ngIf="isActivated" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-light">{{ title | uppercase }}</h5>
            </div>
            <div class="modal-body">
                <p>{{ message }}</p>
            </div>
            <div class="modal-footer">
                <button *ngFor="let action of actions" type="button" class="btn btn-primary" (click)="exec(action)">{{ action.text }}</button>
                <button type="button" class="btn btn-primary" (click)="exec(action, false)">Há»§y</button>
            </div>
        </div>
    </div>
</div>
<div [@confirmDialogChanged] *ngIf="isActivated" class="overlay">

</div>
