<div class="container">
    <div class="app-carousel">
        <ul class="slides" [style.width.%]="100*listItem.length" >
            <li [@itemDis]="item.state" *ngFor="let item of listItem"   class="app-carousel-img-container">
                <a [href]="item?.url" >
                    <img [src]="item?.img" alt="{{ item?.text }}">
                </a>
            </li>
        </ul>
    </div>
</div>
