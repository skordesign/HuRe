<div class="container">
    <div class="app-carousel">
        <ul class="slides row" style="transform:translateX(-200px)" >
            <li [@itemDis]="item.state" *ngFor="let item of listItem"   class="app-carousel-img-container col-12 col-sm-4 col-md-3 col-xl-2">
                <a [href]="item?.url" >
                    <img [src]="item?.img" alt="{{ item?.text }}">
                </a>
            </li>
        </ul>
    </div>
</div>
