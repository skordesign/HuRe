<div class="hures-event-card">
  <div class="checktime">CHƯA BIẾT @@</div>
  <a href="#" class="hures-event-img">
    <img alt="logo" src="{{ event?.imageURL }}" class="imgne"
    />
    <div class="img-hover"></div>
  </a>
  <div class="hures-event-relative">
    <div class="hures-event-button">
      <div class="label">{{ event?.title }}</div>
    </div>
    <div href="#" class="hures-event-name"><a href="#">{{ event?.name }}</a></div>
    <hr>
    <div class="hures-event-region">

      <div class="hures-event-region-place">
        <i class="fa fa-map-marker"></i> {{ event?.place }}</div>
      <div class="hures-event-region-date">
        <i class="fa fa-calendar"></i> Hạn chót: {{ event?.endTime | date : format }}</div>


    </div>


  </div>
</div>
