<div style="padding-top:24px;">
    <hure-search-bar></hure-search-bar>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-8 col-lg-8 ">
                <div  class="jumbotron">
                    <hure-jobs-container [jobsObserver]="jobs$" limit="5"></hure-jobs-container>
                </div>
            </div>
            <div class="col-12 col-xl-4 col-lg-4">
                <div *ngIf="jobsHot$" class="jumbotron">
                    <hure-jobs-container [jobsObserver]="jobsHot$" paging="no" title="HOT" size="small" limit="5"></hure-jobs-container>
                </div>
            </div>
        </div>
    </div>
</div>
