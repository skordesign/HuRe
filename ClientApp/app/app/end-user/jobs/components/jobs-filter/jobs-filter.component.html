<div class="hures-search-outer">
  <div class="container hures-search-container">
    <div class="row hures-search">
      <div class="col-12 col-xl-4 col-lg-4 col-md-6">
        <div class="input-group">
          
          <hure-dropdown class="w-100" placeholder="Tất cả" (change)="onJobGroupChange($event)">
            <ng-container *ngFor="let item of jobG">
              <hure-dropdown-item [text]="item.name" [value]="item.id"></hure-dropdown-item>
            </ng-container>
          </hure-dropdown>
          <span class="input-group-addon" id="basic-addon1">
              <i class="fa fa-chevron-down"></i>
            </span>
        </div>
      </div>
      <div class="col-12 col-xl-2 col-lg-4">
        <button class="hures-search-btn" (click)="filter()" rippleEffect>LỌC</button>
      </div>
    </div>
  </div>
</div>
