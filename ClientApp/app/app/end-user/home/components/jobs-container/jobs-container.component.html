<div class="hures-container">
    <h3 class="text-center m-2">{{title}}</h3>
    <div *ngIf="jobs$ | async; let jobs; else waiting" class="d-flex flex-column">
        <ng-container *ngFor="let job of jobs| paginate: { itemsPerPage: limit, currentPage: page } ;let i=index">
            <hure-job [job]="job" class="m-1" [size]="size"></hure-job>
            <hr style="width:100%;">
        </ng-container>
        <div class="has-text-centered">
            <pagination-controls *ngIf="paging=='yes'"  (pageChange)="page = $event" autoHide="true" previousLabel="Trước" nextLabel="Sau"></pagination-controls>
        </div>
    </div>
    <ng-template #waiting>
        <hure-waiter></hure-waiter>
    </ng-template>
</div>
