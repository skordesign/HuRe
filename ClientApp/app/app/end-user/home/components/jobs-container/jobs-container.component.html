<div class="hures-container">
    <h5 class="text-center m-2">{{title}}</h5>
    <div *ngIf="jobs$ | async; let jobs; else waiting" class="d-flex flex-column">
        <ng-container *ngFor="let job of jobs;let i=index">
            <hure-job *ngIf="i<limit" [job]="job" class="m-1"></hure-job>
        </ng-container>

    </div>
    <ng-template #waiting>
        <hure-waiter></hure-waiter>
    </ng-template>
</div>
