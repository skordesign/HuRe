<div class="hures-search-outer">
  <div class="container hures-search-container">
    <div class="row hures-search">
      <div class="col-12 col-xl-5 col-lg-4 col-md-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">
            <i class="fa fa-search"></i>
          </span>
          <input type="text" placeholder="Từ khóa..."(input)="keyword=$event.target.value" [value]="keyword" >
        </div>
      </div>
      <div class="col-12 col-xl-5 col-lg-4 col-md-6">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">
            <i class="fa fa-chevron-down"></i>
          </span>
          <hure-dropdown class="w-100" placeholder="Ngành nghề..." (change)="onJobGroupChange($event)">
            <ng-container *ngFor="let item of data">
              <hure-dropdown-item [text]="item.name" [value]="item.id" ></hure-dropdown-item>
            </ng-container>
          </hure-dropdown>

        </div>
      </div>
      <div class="col-12 col-xl-2 col-lg-4">
        <button class="hures-search-btn" (click)="search()" rippleEffect>TÌM KIẾM</button>
        <small class="form-text text-muted hures-search-advanced" (click)="gotoSearchPage()">+ Tìm kiếm nâng cao</small>
      </div>
    </div>
  </div>
</div>
