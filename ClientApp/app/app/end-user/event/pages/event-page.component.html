<div class="container-fluid">
    <h1 style="text-align:center">{{title}}</h1>
    <div *ngIf="events$ | async; let events; else waiting" class="d-flex flex-column">
        <ng-container *ngFor="let event of events;let i=index">
            <hure-card *ngIf="i<limit" [event]="event" class="m-1"></hure-card>
        </ng-container>
    </div>
</div>
