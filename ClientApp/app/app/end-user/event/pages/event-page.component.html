<div style="background-color:#F6F6F6;">

            <h3 class="mini-info">Xoay quanh các chủ đề liên quan đến kỹ năng, học tập, giúp các bạn trẻ đặc biệt là sinh viên tiếp cận nhiều cơ

        </div>

            </ng-container>
        </div>
    </div>
