<div class="card col-md-4">
    <div class="card-block">
        <!--Header-->
        <div class="text-center">
            <h3><i class="fa fa-lock"></i> Đăng nhập admin</h3>
            <hr class="mt-2 mb-2">
        </div>
        <!--Body-->
        <form (ngSubmit)="signIn(signInForm)" #signInForm="ngForm" autocomplete="off">
            <div class="md-form form">
                <i class="fa fa-envelope prefix"></i>
                <input type="email" name="email" id="user" autofocus required class="form-control validate" ngModel>
                <label for="email" data-error="Sai">Email</label>
            </div>

            <div class="md-form form">
                <i class="fa fa-lock prefix"></i>
                <input type="password" name="password" required id="password" class="form-control validate" ngModel>
                <label for="password" data-error="Sai">Nhập mật khẩu</label>
            </div>

            <div class="text-center">
                <input type="submit" [disabled]="!signInForm.valid" class="btn btn-primary" value="Đăng nhập">
            </div>
        </form>
    </div>
</div>
